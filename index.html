<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <h1>Basketball scoreboard</h1>
        <div class="container-scoreboard">
            <div class="container-score">
                <div class="counter-wrapper">
                    <h2>HOME</h3>
                    <p class="counter-screen" id="home-count-el"></p>
                    <button id="home-btn-1" onclick="addOnePt('home')">+1</button>
                    <button id="home-btn-2" onclick="addTwoPt('home')">+2</button>
                    <button id="home-btn-3" onclick="addThreePt('home')">+3</button>
                </div>
                <div class="counter-wrapper">
                    <h2>GUEST</h3>
                    <p class="counter-screen" id="guest-count-el"></p>
                    <button id="guest-btn-1" onclick="addOnePt('guest')">+1</button>
                    <button id="guest-btn-2" onclick="addTwoPt('guest')">+2</button>
                    <button id="guest-btn-3" onclick="addThreePt('guest')">+3</button>
                </div>
            </div>
            <div>
                <button id="counter-reset-btn" onclick="resetCounters()">RESET</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
